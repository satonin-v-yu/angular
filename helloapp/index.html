<!-- В Angular есть четыре формы привязки данных:
Привязка элемента DOM к значению компонента (односторонняя).
<h1>Добро пожаловать {{name}}!</h1>

Привязка свойства элемента DOM к значению компонента (односторонняя).
Например:
<input type="text" [value]="name" />

Привязка метода компонента к событию в DOM (генерация события в DOM вызывает метод на компоненте)(односторонняя).
Например:
<button (click)="addItem(text, price)"> Добавить </button>

Двусторонняя привязка, когда элемент DOM привязан к значению на компоненте,
    при этом изменения на одном конце привязки сразу приводят к изменениям на другом конце.
Например:
<input [(ngModel)]="name" placeholder="name">

+ Привязка к атрибуту
[attr.название_атрибута]="значение"
[attr.colspan]="colspanVar"

+ Привязка к классам CSS
[class.имя_класса]="true/false"
[class.isredbox]="isRedBooleanVar"
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Angular 5</title>
</head>
<body>
    <my-app>Загрузка...</my-app>
    <h2>Подзаголовок</h2>
    <script src="public/polyfills.js"></script>
    <script src="public/app.js"></script>
</body>
</html>
